<style>

ul.metro-navbar li{
line-height: 20px;
}
.navbar .nav > li > a {
float: none;
padding: 10px 15px 10px;
color: #55606E;
text-decoration: none;
text-shadow: 0 1px 0 white;
font: bold 16px/40px "Open Sans",Helvetica,Arial,Sans-serif;
text-transform: uppercase;
font-weight: 300;
border-top: 11px solid transparent;
border-top-width: 11px;
border-top-style: solid;
border-top-color: transparent;
}
.navbar .nav > li > a:focus, .navbar .nav > li > a:hover, .navbar .nav > li > a.active {
color: #333;
text-decoration: none;
background-color: transparent;
opacity: 0.9;
-webkit-transition: opacity 0.15s linear;
-moz-transition: opacity 0.15s linear;
-o-transition: opacity 0.15s linear;
transition: opacity 0.15s linear;
}






/* thumbnail figures */
.thumbnail-figure {
  margin: 0 0 24px;
  position: relative;
  background: #333333;
}
.thumbnail-figure img {
  -webkit-transition: all 0.2s;
  -moz-transition: all 0.2s;
  -o-transition: all 0.2s;
  transition: all 0.2s;
}
.thumbnail-figure img:hover {
  opacity: .4;
}

.thumbnail-title {
  position: absolute;
  top: 50%;
  margin-top: -30px;
  -webkit-transition: all 0.2s;
  -moz-transition: all 0.2s;
  -o-transition: all 0.2s;
  transition: all 0.2s;
}
.thumbnail-title span {
  display: inline-block;
  background: white;
  background: rgba(255, 255, 255, 0.8);
  color: black;
  padding: 5px 10px;
  text-shadow: 1px 1px 1px white;
  margin-top: 1px;
}

.inactive .thumbnail-figure img {
  opacity: .4;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
}
.inactive .thumbnail-title {
  opacity: 0;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
}
.inactive a {
  cursor: default;
}

</style>


<script>
$(document).ready(function(){
	var hoverColour = "#FFF";
	$("ul.metro-navbar li").hover(function(){
		var a = $(this).children("a");
		if (a.attr("rel") == "") {
			a.attr("rel", a.css("color"));
		}
		$(this).css({'backgroundColor':'#32839E'});//.animate({'backgroundColor':'#fb6c6c'},300);//.animate({ opacity: 0.35 }, "slow");
		a.stop().css({"color": hoverColour});//.animate({"color": hoverColour}, 350);
		
	},function(){
		var a = $(this).children("a");
		$(this).css({'backgroundColor':'transparent'});
		a.stop().css({"color": a.attr("rel")});
	});
	$('figure.thumbnail-figure').hover(function(){
		var effect = $(this).find("h3, p");
		if (effect.find('span').attr("rel") == "") {
			effect.find('span').attr("rel", effect.find('span').css("color"));
		}
		effect.find('span').stop().css({'backgroundColor':'#32839E'}).css({"color": hoverColour});
	},function(){
		var effect = $(this).find("h3, p");
		effect.find('span').stop().css({'backgroundColor':'rgba(255, 255, 255, 0.8)'}).css({"color": effect.find('span').attr("rel")});
	});
});
</script>
